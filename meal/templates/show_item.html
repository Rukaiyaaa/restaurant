{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        {% for i in categories %}
            <div class="col-lg-4 mt-3">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <span>{{i.idCategory}}</span><h5 class="card-title">{{i.strCategory}}</h5>
                      <p class="card-text">{{i.strCategoryDescription | truncatewords:10 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
